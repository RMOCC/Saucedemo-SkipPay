name: Python and Playwright Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          pip install -r python-tests/requirements.txt
          pip install webdriver-manager
      - name: Run Python test
        run: PYTHONPATH=. python3 python-tests/test_saucedemo.py

  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Playwright dependencies
        run: cd playwright-tests && npm install
      - name: Install only Chromium browser
        run: cd playwright-tests && npx playwright install chromium
      - name: Run Playwright tests
        run: cd playwright-tests && npx playwright test
